<div class="row">
  <div class="col-xs-10">
    <an-shopping-list-add [ingredient]="selectedIngredient"></an-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredientList" (click)="onSelectedIngredient(ingredient)">
        Ingredient Name: {{ingredient.name}} | {{ingredient.amount}}
      </a>
    </ul>
  </div>
</div>
